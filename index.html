<body>
    <div id="greeting"></div>
    <div class="input-box">
        <input type="text" id="name" placeholder="è¾“å…¥ä½ çš„åå­—">
        <button onclick="startFireworks()">å¼€å¯æƒŠå–œğŸ</button>
    </div>
    <canvas id="fireworks"></canvas>

    <script>
        let fireworks = [];
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function startFireworks() {
            document.querySelector('.input-box').style.display = 'none';
            const name = document.getElementById('name').value || 'çŒªçŒªå°æœ‹å‹';
            document.getElementById('greeting').innerHTML = `
                <h2>${name}å°æœ‹å‹å…­ä¸€å¿«ä¹ï¼</h2>
                <p>ç‚¹å‡»å±å¹•ç»½æ”¾ä½ çš„ä¸“å±çƒŸèŠ±ğŸ†</p>
            `;
            
            // çƒŸèŠ±åˆå§‹åŒ–
            canvas.addEventListener('click', createFirework);
            animate();
        }

        function createFirework(e) {
            const x = e.clientX;
            const y = e.clientY;
            
            // çƒŸèŠ±ç²’å­å‚æ•°
            for(let i = 0; i < 100; i++) {
                fireworks.push({
                    x,
                    y,
                    vx: Math.random() * 10 - 5,
                    vy: Math.random() * 10 - 7,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    radius: Math.random() * 2 + 1,
                    alpha: 1
                });
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.01;

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI*2);
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.alpha;
                ctx.fill();

                if(particle.alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
    </script>
