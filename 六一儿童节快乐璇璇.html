<body>

    <script>
        let fireworks = [];
        let stars = []; // æ–°å¢æ˜Ÿæ˜Ÿæ•°ç»„
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        function init() {

            // å¢åŠ æ˜Ÿæ˜Ÿæ•°é‡åˆ°300é¢—
            stars = [];
            for(let i = 0; i < 300; i++) {
                stars.push({
                    x: Math.random() * canvas.width,

                    size: Math.random() * 3 + 1,

        }

        function startFireworks() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (name !== "é»„ğŸ·ğŸ·") {
                document.getElementById('nameInput').value = "é»„ğŸ·ğŸ·";
                document.getElementById('nameInput').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('nameInput').classList.remove('shake');
                }, 500);
                alert("ğŸ½ å’’è¯­é”™è¯¯ï¼ä½ å½“ç„¶æ˜¯çŒªçŒªæœ¬çŒªå•¦~");
                return;
            }

            document.querySelector('.input-box').style.display = 'none';
            document.getElementById('greeting').innerHTML = `
                <h2>${name}å°æœ‹å‹å…­ä¸€å„¿ç«¥èŠ‚å¿«ä¹ï¼ğŸ’–â¤ï¸ğŸ’•</h2>
                <p style="font-size:0.8em;margin-top:20px;">" å³ä½¿æˆ‘ä»¬éƒ½æ˜¯è¶…é¾„å„¿ç«¥ ğŸ’–"</p>
                <p style="font-size:0.8em;">" ä½†è¿˜æ˜¯è¦ç¥ä½ ä»Šå¤©èƒ½åƒå°å­©ä¸€æ ·â€”â€”ç¡ä¸ªå¥½è§‰ï¼ˆä¸ä¼šå†ç†¬å¤œå’Œå…¥ç¡å›°éš¾å•¦ï¼‰é¡ºä¾¿â€¦ ç»§ç»­å½“æˆ‘çš„çŒªçŒªå°æœ‹å‹ğŸ˜"</p>
                 <p>æ¥è‡ªè¶…çº§æ— æ•Œæ¸©æŸ”å¸…æ°”ç†è§£ä½ çš„ZSYğŸ˜</p>
                <p style="margin-top:30px;">ğŸ‘‡ç‚¹å‡»ä¸‹æ–¹ä»»æ„ä½ç½®ç»½æ”¾ä½ çš„ä¸“å±çƒŸèŠ±</p>
            `;
            
            // çƒŸèŠ±åˆå§‹åŒ–
            canvas.addEventListener('click', createFirework);
            animate();
        }

        function drawBackground() {
            // ä¼˜åŒ–èƒŒæ™¯ç»˜åˆ¶æ€§èƒ½
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, "#001a2b");
            gradient.addColorStop(1, "#000d18");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æŸ”å’Œçš„æœˆäº®æ•ˆæœ
            ctx.save();
            ctx.shadowColor = "#FFF5E080";
            ctx.shadowBlur = 50;
            ctx.beginPath();
            ctx.arc(canvas.width - 100, 100, 40, 0, Math.PI * 2);
            ctx.fillStyle = "#FFF9ED";
            ctx.fill();
            ctx.restore();

            // ä¼˜åŒ–æ˜Ÿæ˜Ÿé—ªçƒæ•ˆæœ
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(210, 30%, ${Math.random()*20+75}%, ${star.alpha})`;
                ctx.fill();
            });
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // è°ƒæ•´é€æ˜åº¦å‡å°‘é—ªå±
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            
            // ä¿®æ”¹ç²’å­æ›´æ–°éƒ¨åˆ†
            fireworks.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.005; // å‡æ…¢æ¶ˆå¤±é€Ÿåº¦
                
                // æ–°å¢é‡åŠ›æ•ˆæœ
                if(particle.gravity) {
                    particle.vy += particle.gravity;
                }
                
                // ä¿æŒåŸæœ‰ç»˜åˆ¶é€»è¾‘
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI*2);
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.alpha;
                ctx.fill();

                if(particle.alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });

            // æ¯2ç§’è‡ªåŠ¨å‘å°„çƒŸèŠ±
            if(Date.now() % 2000 < 16) { 
                autoFirework();
            }
            
            requestAnimationFrame(animate);
        }

        function createFirework(e) {
            const x = e.clientX;
            const y = e.clientY;
            const particleCount = Math.random() * 100 + 80; // éšæœºç²’å­æ•°é‡
            const fireworkType = Math.random() > 0.5 ? 'circle' : 'fan'; // éšæœºé€‰æ‹©çƒŸèŠ±ç±»å‹
            
            for(let i = 0; i < particleCount; i++) {
                const angle = (i / (particleCount/20)) * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                const radiusVariation = Math.random() * 4;
                
                // éšæœºé¢œè‰²ç”Ÿæˆ
                const hue = (Date.now()/100 + i*5) % 360;
                const saturation = 80 + Math.random() * 20;
                
                fireworks.push({
                    x,
                    y,
                    vx: fireworkType === 'circle' 
                        ? Math.cos(angle) * speed 
                        : (Math.random() - 0.5) * speed * 2,
                    vy: fireworkType === 'circle' 
                        ? Math.sin(angle) * speed 
                        : -Math.abs(Math.random() * speed * 1.5),
                    color: `hsl(${hue}, ${saturation}%, 50%)`,
                    radius: Math.random() * 3 + radiusVariation,
                    alpha: 1
                });
            }
        }

        // æ–°å¢è‡ªåŠ¨çƒŸèŠ±å‡½æ•°
        function autoFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            
            // å¢åŠ ç²’å­æ•°é‡åˆ°150å¹¶ä¼˜åŒ–è¿åŠ¨è½¨è¿¹
            for(let i = 0; i < 150; i++) {
                const angle = (Math.PI/2) + (Math.random() - 0.5) * 0.5; // æ‰©å¤§æ‰©æ•£è§’åº¦
                const speed = Math.random() * 8 + 5; // æé«˜åˆé€Ÿåº¦
                
                // æ·»åŠ å‘ä¸Šå–·å°„çš„æ‹–å°¾æ•ˆæœ
                fireworks.push({
                    x,

                    vy: Math.sin(angle) * speed * 1.2, // åŠ å¼ºå‚ç›´é€Ÿåº¦
                    color: `hsla(${Math.random() * 360}, 100%, 60%, 1)`,
                    radius: Math.random() * 3 + 2, // å¢å¤§ç²’å­å°ºå¯¸
                    alpha: 1,
                    gravity: 0.2 // æ–°å¢é‡åŠ›æ•ˆæœ
                });
            }
            
            // åœ¨ä¸Šå‡è½¨è¿¹ä¸­æ·»åŠ éšæœºå°ç«èŠ±
            for(let i = 0; i < 20; i++) {
                fireworks.push({
                    x,

                    vy: -Math.random() * 10,
                    color: "#ffffff",

            }
        }

    </script>
