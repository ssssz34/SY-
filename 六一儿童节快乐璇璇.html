<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六一快乐🎈</title>
    <style>
        body {
            background: #1a1a1a;
            margin: 0;
            overflow: hidden;
            font-family: 'Microsoft YaHei';
        }
        #greeting {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            color: #ff69b4;
            z-index: 100;
            font-size: 2em;
            text-shadow: 0 0 10px white;
        }
        canvas {
            display: block;
        }
        .input-box {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #ff69b4;
            border: none;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="greeting"></div>
    <div class="input-box">
        <input type="text" id="nameInput" 
               class="name-input"
               placeholder="请输入魔法咒语" 
               value="黄🐷🐷"
               style="display: block; margin: 0 auto 10px; width: 200px;">
        <button onclick="startFireworks()">点击接收儿童节魔法✨</button>
    </div>
    <canvas id="fireworks"></canvas>

    <script>
        let fireworks = [];
        let stars = []; // 新增星星数组
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // 增加星星数量到300颗
            stars = [];
            for(let i = 0; i < 300; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.8, // 集中在画面上部80%区域
                    size: Math.random() * 3 + 1,
                    alpha: Math.random() * 0.7 + 0.3
                });
            }
        }

        function startFireworks() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (name !== "黄🐷🐷") {
                document.getElementById('nameInput').value = "黄🐷🐷";
                document.getElementById('nameInput').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('nameInput').classList.remove('shake');
                }, 500);
                alert("🐽 咒语错误！你当然是猪猪本猪啦~");
                return;
            }

            document.querySelector('.input-box').style.display = 'none';
            document.getElementById('greeting').innerHTML = `
                <h2>${name}小朋友六一儿童节快乐！💖❤️💕</h2>
                <p style="font-size:0.8em;margin-top:20px;">" 即使我们都是超龄儿童 💖"</p>
                <p style="font-size:0.8em;">" 但还是要祝你今天能像小孩一样——睡个好觉（不会再熬夜和入睡困难啦）顺便… 继续当我的猪猪小朋友😎"</p>
                 <p>来自超级无敌温柔帅气理解你的ZSY😎</p>
                <p style="margin-top:30px;">👇点击下方任意位置绽放你的专属烟花</p>
            `;
            
            // 烟花初始化
            canvas.addEventListener('click', createFirework);
            animate();
        }

        function drawBackground() {
            // 优化背景绘制性能
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, "#001a2b");
            gradient.addColorStop(1, "#000d18");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 更柔和的月亮效果
            ctx.save();
            ctx.shadowColor = "#FFF5E080";
            ctx.shadowBlur = 50;
            ctx.beginPath();
            ctx.arc(canvas.width - 100, 100, 40, 0, Math.PI * 2);
            ctx.fillStyle = "#FFF9ED";
            ctx.fill();
            ctx.restore();

            // 优化星星闪烁效果
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(210, 30%, ${Math.random()*20+75}%, ${star.alpha})`;
                ctx.fill();
            });
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // 调整透明度减少闪屏
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            
            // 修改粒子更新部分
            fireworks.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.005; // 减慢消失速度
                
                // 新增重力效果
                if(particle.gravity) {
                    particle.vy += particle.gravity;
                }
                
                // 保持原有绘制逻辑
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI*2);
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.alpha;
                ctx.fill();

                if(particle.alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });

            // 每2秒自动发射烟花
            if(Date.now() % 2000 < 16) { 
                autoFirework();
            }
            
            requestAnimationFrame(animate);
        }

        function createFirework(e) {
            const x = e.clientX;
            const y = e.clientY;
            const particleCount = Math.random() * 100 + 80; // 随机粒子数量
            const fireworkType = Math.random() > 0.5 ? 'circle' : 'fan'; // 随机选择烟花类型
            
            for(let i = 0; i < particleCount; i++) {
                const angle = (i / (particleCount/20)) * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                const radiusVariation = Math.random() * 4;
                
                // 随机颜色生成
                const hue = (Date.now()/100 + i*5) % 360;
                const saturation = 80 + Math.random() * 20;
                
                fireworks.push({
                    x,
                    y,
                    vx: fireworkType === 'circle' 
                        ? Math.cos(angle) * speed 
                        : (Math.random() - 0.5) * speed * 2,
                    vy: fireworkType === 'circle' 
                        ? Math.sin(angle) * speed 
                        : -Math.abs(Math.random() * speed * 1.5),
                    color: `hsl(${hue}, ${saturation}%, 50%)`,
                    radius: Math.random() * 3 + radiusVariation,
                    alpha: 1
                });
            }
        }

        // 新增自动烟花函数
        function autoFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            
            // 增加粒子数量到150并优化运动轨迹
            for(let i = 0; i < 150; i++) {
                const angle = (Math.PI/2) + (Math.random() - 0.5) * 0.5; // 扩大扩散角度
                const speed = Math.random() * 8 + 5; // 提高初速度
                
                // 添加向上喷射的拖尾效果
                fireworks.push({
                    x,
                    y,
                    vx: Math.cos(angle) * speed * 0.8,
                    vy: Math.sin(angle) * speed * 1.2, // 加强垂直速度
                    color: `hsla(${Math.random() * 360}, 100%, 60%, 1)`,
                    radius: Math.random() * 3 + 2, // 增大粒子尺寸
                    alpha: 1,
                    gravity: 0.2 // 新增重力效果
                });
            }
            
            // 在上升轨迹中添加随机小火花
            for(let i = 0; i < 20; i++) {
                fireworks.push({
                    x,
                    y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: -Math.random() * 10,
                    color: "#ffffff",
                    radius: 1,
                    alpha: 0.8,
                    gravity: 0.1
                });
            }
        }

        window.addEventListener('resize', init);
        init();
    </script>
</body>
</html>

<style>
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-3px); }
        100% { transform: translateX(0); }
    }
    .shake {
        animation: shake 0.4s ease-in-out;
        border-color: #ff0000 !important;
    }
</style>
